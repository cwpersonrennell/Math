<style>
	.grid{
		display:grid;
		grid-template-columns:repeat(4,minmax(200px,1fr));
		grid-template-rows:auto 1fr;
		column-gap: 1rem;
	}

	details{
		display:grid;
		grid-template-columns:subgrid;
		grid-template-rows:subgrid;
		grid-column: 1 / -1;
		grid-row: 1 / span 4;
	}

	details::details-content{
		grid-row: 2;
		grid-column: 1 / -1;
		padding: 1rem;
		border-bottom: 2px solid black;
	}

	details:not([open])::details-content{
		display:none;
	}

	summary{
		grid-row: 1;
		display: grid;
		padding: 1rem;
		border-bottom:2px solid black;
		cursor:pointer;
		z-index: 1;
	}

	details[open] summary{
		font-weight:bold;
	}

	details:nth-of-type(1) summary{
		grid-column: 1 / span 1;
	}

	details:nth-of-type(2) summary{
		grid-column: 2 / span 1;
	}

	details:nth-of-type(3) summary{
		grid-column: 3 / span 1;
	}

	details:nth-of-type(4) summary{
		grid-column: 4 / span 1;
	}

	summary{
		grid-column: var(--n) / span 1;
	}

</style>

<div class="grid">
	<details class="item" name="alpha" open style="--n: 1">
		<summary class="subitem">Notes </summary>
		<div> {{{notes}}}</div>
	</details>

	<details class="item" name="alpha" style="--n: 2">
		<summary class="subitem">Question</summary>
		<div> {{{example}}}</div>
	</details>

	<details class="item" name="alpha" style="--n: 3">
		<summary class="subitem">Solution</summary>
		<div> {{{solution}}}</div>
	</details>

	<details class="item" name="alpha" style="--n: 4">
		<summary class="subitem">Calculator</summary>
		<div> Calculator Goes here</div>
	</details>
</div>
