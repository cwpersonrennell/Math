<p>A function is <strong>exponential</strong> if the input is in the exponent. The basic exponential model is:</p>
\[ f(x) = C\cdot B^x \]
Where we allow \(C\) to be any number, but the <strong>base</strong> \(B\) must be a <strong>positive</strong> number.
</div>
