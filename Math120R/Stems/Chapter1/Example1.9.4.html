<div class="fa">
<p>Use a table of values to graph the circle:</p>
\[ (x-2)^2 + (y-1)^2 = 4 \]
<div><button id="toggle_solution">Show Solution</button></div>
<hr>
<div id="solution" class="hide">
<p><strong>Solution</strong></p>
<div id="calculator" style="width: 600px; height: 600px; text-align: center;"></div>
<p>
<script>
  document.addEventListener("DOMContentLoaded", () => {
  var elt = document.getElementById('calculator');
  var calculator = Desmos.GraphingCalculator(elt,{expressions:false,lockViewport:true,xAxisStep:0.5,zoomSquare:true});
  calculator.setMathBounds({left:-5,right:5,bottom:-5,top:5});
  calculator.setExpressions( [{latex: '(x-2)^2 + (y-1)^2 = 4',color:"blue"},{latex:"(2,3)",color:"blue",showLabel:true},{latex:"(2,-1)",color:"blue",showLabel:true},{latex:"(0,1)",color:"blue",showLabel:true},{latex:"(4,1)",color:"blue",showLabel:true}]);
  });
</script>
</p>
</div>
