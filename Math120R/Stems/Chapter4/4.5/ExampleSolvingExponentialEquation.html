<p>Example: Solve the equation: \[5^{{3x}}=35\]</p>
<div><button id="toggle_solution">Show Solution</button></div>
<hr>
<div id="solution" class="hide">
<p><strong>Solution</strong></p>
Use the definition of logarithm:
\[
\solve{
	5^{3x}&=&35\\
	3x&=&\log_5(35)\\
	x&=&\frac{\log_5(35)}{3}
}
\]
