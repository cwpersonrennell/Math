<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8">
    <title>Basic JavaScript module example</title>
    <style>
      canvas {
        border: 1px solid black;
      }
    </style>
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
    <script defer="" src="https://www.desmos.com/api/v1.7/calculator.js?apiKey=8ae2ef20e33540178af61f4f9ee3ca30"> </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/13.2.0/math.js"></script>
    <script type="module" src="main.js"></script>
  </head>
  <body>
    <div id="json-maker">
      <label for="name">Name?</label>
      <textarea id="name" name="name" rows="1", cols="120"></textarea><br><br>
      <label for="vars">Declare Variables</label><br>
      <textarea id="vars" name="vars" rows="1", cols="120"></textarea><br>
      <label for="code">Enter code here</label><br>
      <textarea id="code" name="code" cols="120" rows="10"></textarea><Br>
      <label for="body">Body</label><br>
      <textarea id="body" name="body" cols="120" rows="10"></textarea><br>
      <label for="links">Links</label><br>
      <textarea id="links" name="links" cols="120" rows="10"></textarea><br>
      <button id="save">Save</button>
      <label for="load">Load:</label>
      <select id="load" name="load"></select>

    </div>
    <textarea id="json-content"></textarea>
    <div id="preview"></div>
    <button id="delete">Delete</button>
  </body>
</html>
